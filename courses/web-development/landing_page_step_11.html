<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ @dabzse | @mny }}</title>
</head>
<body>
    <header style="background-color: #1982e4">
        <h1>the name of *my product</h1>
    </header>
    <main>
        <img src="https://blob.sololearn.com/courses/np.png" alt="title needed">
        <p>This product description must have <b>bold</b>, <i>italic</i> and <u>underlined</u> text.</p>
        <ul>
            <li>Feature?</li>
            <li>Bug?</li>
            <li>Fix!</li>
            <li>Re-build!</li>
        </ul>
        <h2 style="background-color: #e4e5f4">descriptive heading tag</h2>
        <form action="#">
            Size<select name="size" id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>&nbsp;&nbsp;
            Color<select name="color" id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
            </select><br>
            <label for="name">Name:</label>
            <input type="text" id="name"><br>
            <label for="email">E-Mail</label>
            <input type="email" id="email"><br>
            <button type="submit" style="border: none; border-radius: 5px; background-color: #830a0a; color: white;" onclick="alert('Order confirmed!');">SEND</button>
        </form>
    </main>
    <footer style="background-color: #1982e4">
        <p>&copy; {{ @dabzse | @mny }}</p>
    </footer>
</body>
</html>
