<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ @dabzse | @mny }}</title>
</head>
<body>
    <h1>the name of *my product</h1>
    <img src="https://blob.sololearn.com/courses/np.png" alt="title needed">
    <p>This product description must have <b>bold</b>, <i>italic</i> and <u>underlined</u> text.</p>
    <ul>
        <li>Feature?</li>
        <li>Bug?</li>
        <li>Fix!</li>
        <li>Re-build!</li>
    </ul>
    <h2>descriptive heading tag</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="email">E-Mail</label>
        <input type="email" id="email"><br>
        <input type="submit">
    </form>
</body>
</html>
